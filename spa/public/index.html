<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:100,300,400">   
    <link rel="stylesheet" href="font-awesome-4.5.0/css/font-awesome.min.css">                
    <link rel="stylesheet" href="css/bootstrap.min.css">                               
                        
    <title>PMU Margarita Prodanova </title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
       
    
    <!-- Templatemo scripts -->
    <script>     
   
        $(document).ready(function(){

            var mobileTopOffset = 54;
            var desktopTopOffset = 80;
            var topOffset = desktopTopOffset;

            if($(window).width() <= 767) {
                topOffset = mobileTopOffset;
            }
            
            /* Single page nav
            -----------------------------------------*/
            $('#tmNavbar').singlePageNav({
               'currentClass' : "active",
                offset : topOffset,
                'filter': ':not(.external)'
            }); 

            /* Handle nav offset upon window resize
            -----------------------------------------*/
            $(window).resize(function(){
                if($(window).width() <= 767) {
                    topOffset = mobileTopOffset;
                } 
                else {
                    topOffset = desktopTopOffset;
                }

                $('#tmNavbar').singlePageNav({
                    'currentClass' : "active",
                    offset : topOffset,
                    'filter': ':not(.external)'
                });
            });
            

            /* Collapse menu after click 
            -----------------------------------------*/
            $('#tmNavbar a').click(function(){
                $('#tmNavbar').collapse('hide');
            });

            /* Turn navbar background to solid color starting at section 2
            ---------------------------------------------------------------*/
            var target = $("#tm-section-2").offset().top - topOffset;

            if($(window).scrollTop() >= target) {
                $(".tm-navbar-container").addClass("bg-inverse");
            }
            else {
                $(".tm-navbar-container").removeClass("bg-inverse");
            }

            $(window).scroll(function(){
               
                if($(this).scrollTop() >= target) {
                    $(".tm-navbar-container").addClass("bg-inverse");
                }
                else {
                    $(".tm-navbar-container").removeClass("bg-inverse");
                }
            });


            /* Smooth Scrolling
             * https://css-tricks.com/snippets/jquery/smooth-scrolling/
            --------------------------------------------------------------*/
            $('a[href*="#"]:not([href="#"])').click(function() {
                if (location.pathname.replace(/^\//,'') == this.pathname.replace(/^\//,'') 
                    && location.hostname == this.hostname) {
                    
                    var target = $(this.hash);
                    target = target.length ? target : $('[name=' + this.hash.slice(1) +']');
                    
                    if (target.length) {
                        
                        $('html, body').animate({
                            scrollTop: target.offset().top - topOffset
                        }, 1000);
                        return false;
                    }
                }
            }); 

          
            /* Magnific pop up
            ------------------------- */
            $('.tm-img-grid').magnificPopup({
                delegate: 'a', // child items selector, by clicking on it popup will open
                type: 'image',
                gallery: {enabled:true}            
            });            
        });

    </script>             

  </body>
</html>
